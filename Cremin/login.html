<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>


    <header>

        <div class="contenedor-logo">
            <img src="/Cremin/img/logo.png" alt="Logotipo">
        </div>
        <h1>Heladería CRemin</h1>

        <nav>
            <ul id="menuNavegacion">
                <include src="navbar.html"></include>
               
            </ul>
        </nav>
        <button id="cerrarSesion" class="cerrar-sesion">Cerrar Sesión</button>
    </header>

    <main>
        <div class="container-login">
          <div class="h1-login"><h1>Login</h1></div>  
          <form  id="loginForm" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </main>




 <footer>
        <div class="contacto">
            <h3>Contacto</h3>
            <p>Dirección: Av. Principal #1234, Ciudad, Cordoba</p>
            <p>Teléfono: +123456789</p>
            <p>Email: info@heladeria-Cremin.com</p>
        </div>
        <div class="redes-sociales">
            <h3>Redes Sociales</h3>
            <img src="/Cremin/img/facebook.webp" alt="Facebook">
            <img src="/Cremin/img/twitte.webp" alt="Twitter">
            <img src="/Cremin/img/instagram.webp" alt="Instagram">
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
        <div class="copy">
            <p>&copy; 2024 Heladería CRemin. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="script.js"></script>
   





</body>

</html>
